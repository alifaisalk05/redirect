<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Key Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    #keyDisplay {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      word-break: break-all;
      color: #f8ffae;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background: #ffffff;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f8ffae;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Your Verification Key</h1>
    <button onclick="generateKey()">Get Verification Key</button>
    <div id="keyDisplay"></div>
  </div>

  <script>
  function generateKey() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let key = '';
    for (let i = 0; i < 9; i++) {
      key += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    // Show key
    document.getElementById('keyDisplay').textContent = key;

    // Optional: You can also send this to your server with the uid
    const uid = new URLSearchParams(window.location.search).get('uid');
    if (uid) {
      fetch(`https://yourserver.com/save_key?uid=${uid}&key=${key}`);
    }
  }
</script>
</body>
</html>
