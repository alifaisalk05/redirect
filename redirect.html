<head>
  <meta charset="UTF-8">

  <script>
    const code = localStorage.getItem("verify_code");
    if (code) {
      const target = `https://alifaisalk05.github.io/verify-page/verify.html?code=${encodeURIComponent(code)}`;
      window.location.href = target;

    }

</head>
